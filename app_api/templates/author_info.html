        <script>
            function click_show_expert_area_pie_chart() {
                document.getElementById("expert_area_pie_chart").style.display = "block";
                document.getElementById("expert_paper_line_chart").style.display = "none";
                document.getElementById("bingtu_class").setAttribute("class", "active");
                document.getElementById("trend_class").setAttribute("class", "");
            }


            function click_show_expert_paper_line_chart() {
                document.getElementById("expert_area_pie_chart").style.display = "none";
                document.getElementById("expert_paper_line_chart").style.display = "block";
                document.getElementById("bingtu_class").setAttribute("class", "");
                document.getElementById("trend_class").setAttribute("class", "active");
            }
        </script>

        <script>


            function get_expert_info_data() {

                {#var expert_id = "117180";#}
                var expert_id = getQueryVariable("author_id");

                var xmlhttp;
                if (window.XMLHttpRequest)                // code for IE7+, Firefox, Chrome, Opera, Safari
                {
                    xmlhttp = new XMLHttpRequest();
                }
                else    // code for IE6, IE5
                {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }


                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        var json_data = JSON.parse(xmlhttp.responseText);
                        //document.getElementById("expert_name").innerHTML = "yaonaizhe";
                        document.getElementById("expert_name").innerHTML = json_data.expert_name;
                        document.getElementById("profile-avatar").src = json_data.expert_image_url;
                        document.getElementById("expert_org_name").innerHTML = json_data.expert_org_name;

                        var expert_three_num = eval(json_data.expert_three_num);
                        document.getElementById("paper_num").innerHTML = expert_three_num[1];
                        document.getElementById("citation_num").innerHTML = expert_three_num[0];
                        document.getElementById("colleague_num").innerHTML = expert_three_num[2];


                        var expert_score_gauge_chart_data = [parseInt(json_data.expert_score), json_data.expert_score/100];


                        show_expert_score_gauge_chart(expert_score_gauge_chart_data);
                        var expert_three_num = json_data.expert_three_num;

                        var expert_area_pie_chart_data = json_data.expert_area_paper_num_list;
                        show_expert_area_pie_chart(eval(expert_area_pie_chart_data));
                        document.getElementById("expert_area_pie_chart").style.display = "block";

                        var expert_paper_line_chart_data = json_data.expert_paper_line_chart_data;
                        show_expert_paper_line_chart(eval(expert_paper_line_chart_data));
                        document.getElementById("expert_paper_line_chart").style.display = "none";
                        var expert_co_author_chart_data = json_data.expert_co_author_chart_data;
                        show_expert_co_chart(json_data.expert_name, eval(expert_co_author_chart_data));

                    }
                }


                xmlhttp.open("GET", "/api?" + "type=get_expert_info&" + "expert_id=" + expert_id, true);
                xmlhttp.send();
            }
            get_expert_info_data();
        </script>
